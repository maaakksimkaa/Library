<!--Добавление автобуса-->
<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
  <meta charset="UTF-8">
  <title>Добавить автора</title>
</head>
<body>
<div layout:fragment="content">
  <h1>Добавить автора</h1>
  <!--        Форма добавления автора-->
  <!--        action="" - url на который будут отправлены данные-->
  <!--        object="" - имя объекта в котором будут хранится данные (нужно чтобы потом в контроллере их распарсить)-->
  <form method="POST" th:action="@{/authors/add}" th:object="${authorForm}">
    <div class="mb-3">
      <label for="authorFIO" class="form-label">ФИО</label>
      <input name="authorFIO" th:field="*{authorFIO}" type="text" class="form-control" id="authorFIO">
      <div
          class="alert alert-warning"
          th:if="${#fields.hasErrors('authorFIO')}"
          th:errors="*{authorFIO}">
      </div>
    </div>
    <div class="mb-3">
      <label for="lifePeriod" class="form-label">Годы жизни</label>
      <input name="lifePeriod" th:field="*{lifePeriod}" type="text" class="form-control" id="lifePeriod">
      <div
          class="alert alert-warning"
          th:if="${#fields.hasErrors('lifePeriod')}"
          th:errors="*{lifePeriod}">
      </div>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Биография</label>
      <input name="description" th:field="*{description}" type="text" class="form-control" id="description">
      <div
          class="alert alert-warning"
          th:if="${#fields.hasErrors('description')}"
          th:errors="*{description}">
      </div> </div>
    <button type="submit" class="btn btn-primary">Добавить</button>
  </form>
</div>

</body>
</html>
